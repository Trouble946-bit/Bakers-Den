<svg xmlns="http://www.w3.org/2000/svg" width="220" height="90" viewBox="0 0 220 90">
  <defs>
    <style>
      .script-text { font-family: 'Brush Script MT', cursive; font-weight: normal; }
      .den-text { font-family: 'Georgia', serif; font-weight: bold; letter-spacing: 2px; }
    </style>
  </defs>
  
  <!-- Background decorative circle -->
  <circle cx="25" cy="45" r="20" fill="#FFD700" opacity="0.3"/>
  <circle cx="195" cy="45" r="20" fill="#FFD700" opacity="0.3"/>
  
  <!-- Small cupcake icon left -->
  <g transform="translate(25, 45)">
    <path d="M -8,2 L -5,8 L 5,8 L 8,2 Z" fill="#A0522D"/>
    <circle cx="-3" cy="0" r="3" fill="#FFC0CB"/>
    <circle cx="3" cy="0" r="3" fill="#FFC0CB"/>
    <circle cx="0" cy="-2" r="3" fill="#FFC0CB"/>
    <circle cx="0" cy="-5" r="2" fill="#DC143C"/>
  </g>
  
  <!-- Main text: Bakers -->
  <text x="50" y="45" class="script-text" font-size="42" fill="#8B4513">Bakers</text>
  
  <!-- Den text -->
  <text x="72" y="72" class="den-text" font-size="24" fill="#8B4513">DEN</text>
  
  <!-- Small cupcake icon right -->
  <g transform="translate(195, 45)">
    <path d="M -8,2 L -5,8 L 5,8 L 8,2 Z" fill="#A0522D"/>
    <circle cx="-3" cy="0" r="3" fill="#FFC0CB"/>
    <circle cx="3" cy="0" r="3" fill="#FFC0CB"/>
    <circle cx="0" cy="-2" r="3" fill="#FFC0CB"/>
    <circle cx="0" cy="-5" r="2" fill="#DC143C"/>
  </g>
  
  <!-- Decorative underline -->
  <path d="M 50 75 Q 110 78, 170 75" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Small decorative stars -->
  <circle cx="48" cy="25" r="1.5" fill="#FFD700"/>
  <circle cx="165" cy="28" r="1.5" fill="#FFD700"/>
  <circle cx="180" cy="65" r="1.5" fill="#FFD700"/>
</svg>
